<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dynamic Images Tests</title>
		<style>
			body {
				font-family: monospace;
			}

			img {
				max-width: 100%;
			}
		</style>
	</head>

	<body>
		<h1>Dynamic Images</h1>

		<img src="" alt="Nordanne" data-dynamic data-background="yellow" data-height="40">
		<img src="" alt="Haris" data-dynamic data-background="yellow" data-width="400" data-height="200">
		<img src="" alt="Haris" data-dynamic data-width="700" data-height="560">
		<img src="" alt="Haris" data-dynamic data-background="brown" data-width="300" data-height="560">
		<img src="" alt="Haris" data-dynamic>
		<img src="" alt="Haris" data-dynamic>
		<img src="" alt="Haris" data-dynamic data-width="900" data-height="200"/>

		<script src="dist/dynamic-images.js"></script>
		<script type="text/javascript">
			new DynamicImages({
				width: 375,
				height: 375
			});
		</script>
	</body>
</html>
